<body>
    <h2>Moving Shapes</h2>



    <!-- inline svg -->
    <svg viewBox="0 0 1366 768">
        <!-- moving Triangle using polygon -->
        <polygon id="triangle" points="700, 300 900, 300 800, 100" fill="green"></polygon>
        <!-- SVG circle  with radius 200 -->
        <circle id="c1" cx="500" cy="500" r="200" stroke-width="10" stroke="red" fill="red"></circle>
        <!-- moving square -->
        <rect id="square1" x="200" y="200" width="100" height="100" fill="purple"></rect>
        <!--Replacement Triangle -->
        <polygon id="triangle2" points="300, 600 700, 600 500, 300" fill="green"></polygon>
        <!-- moving circle -->
        <circle id="c2" cx="100" cy="100" r="100" stroke-width="10" stroke="red" fill="red"></circle>
        <!-- Replacement Square -->
        <rect id="square2" x="300" y="300" width="400" height="400" fill="purple"></rect>
    </svg>



</body>
